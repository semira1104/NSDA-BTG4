<html>
<head>
  <title>Simple to do list</title>
  <link rel="stylesheet" href="todo.css">

  <!-- Internal CSS  -->
  <style>
    h1 { 
      color: pink; 
      font-weight: bolder; 
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="title">
    <h1>Simple to do list</h1>
    <hr>
  </div>

  <p style="color: lightblue; font-size: 30px; font-family: cursive;">
    <span>Action plans</span>
  </p>
  <hr>
<div class="todo-container">
  <div class="action"><input type="checkbox" id="action1"><label for="action1">Study</label><button>Delete</button></div>
  <div class="action"><input type="checkbox" id="action2"><label for="action2">Clean my room</label><button>Delete</button></div>
  <div class="action"><input type="checkbox" id="action3"><label for="action3">Apply face mask</label><button>Delete</button></div>
  <div class="action"><input type="checkbox" id="action4"><label for="action4">Volunteer</label><button>Delete</button></div>
  <div class="action"><input type="checkbox" id="action5"><label for="action5">Meet my  friends</label><button>Delete</button></div>
  <div class="action"><input type="checkbox" id="action6"><label for="action6">Go to mosque</label><button>Delete</button></div>
  <div class="action"><input type="checkbox" id="action7"><label for="action7">Eat healthy</label><button>Delete</button></div>
  <div class="action"><input type="checkbox" id="action8"><label for="action8">Wash my hair</label><button>Delete</button></div>
  <div class="action"><input type="checkbox" id="action9"><label for="action9">Daily Azkar</label><button>Delete</button></div>
  
  </div>
  </div>
  <div id="addSection">
  <input type="text" id="newActionInput" placeholder="Enter a new action">
  <button id="addActionBtn">Add Action</button>
</div>
  <div class="button">
    <button id="doneBtn">Done</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script src="todo.js"></script>
</body>
</html>

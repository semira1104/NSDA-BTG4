<html>
<head>

<title><b><i>Simple to do list</i></b></title><br>
<link rel="stylesheet" href="style.css">

<!--Internal CSS-->
<style>
  h1{ color: pink; font-weight: bolder; font-family: Verdana, Geneva, Tahoma, sans-serif;}

</style>
</head>
<body>

  <h1>Simple to do list</h1> <hr>
  <!--InLine CSS-->
  <p style="color: lightblue; font-size: 30px; font-family: cursive;">Action plans</p><hr>

  <div id="action">

<label for="Study">Study</label>
  <input type="checkbox"id="action1"name="action1"value="Study"><br>
<hr>
<label for="Clean my room">Clean my room</label>
  <input type="checkbox"id="action2"name="action2"value="Clean my room"><br>
<hr>
  <label for="Volunteer">Volunteer</label>
  <input type="checkbox"id="action3"name="action3"value="Volunteer"><br>
<hr>
<label for="Face mask">Apply Face mask</label>
  <input type="checkbox"id="action4"name="action4"value="Face mask"><br>
<hr>
<label for="Recite my daily Azkar">Recite my daily Azkar</label>
  <input type="checkbox"id="action5"name="action5"value="Recite my daily Azkar"><br>
<hr>
<label for="Meet my friends">Meet my friends</label>
  <input type="checkbox"id="action6"name="action6"value="Meet my friends"><br>
<hr>
  </div>

  <div class="btn">
  <button type="Done">Done</button>
  <button type="Restart">Restart</button>
  </div>

</body>
</html>
